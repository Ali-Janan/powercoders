<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My todoApp - v9</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="manual-input">

    <h1>Todo List App</h1>
    <h2> Using javascript vanila to create stuff</h2>
      <ul id="todo-list"></ul>
    <p class="row">
      <button onclick="todoList.displayTodos()">Dispaly Todos</button>
      <button onclick="todoList.toggleAll()">Toggle All Todos</button>
    </p>

    <p class="row">
      <input type="text" id="addTodoInput" placeholder="Text...">
      <button onclick="handlers.addTodo()">Add Todo</button>
    </p>

    <p class="row">
      <input class="index" type="number" min="0" id="changeTodoIndexInput" placeholder="Index...">
      <input type="text" id="changeTodoInput" placeholder="Text...">
      <button onclick="handlers.changeTodo()">Change Todo</button>
    </p>

    <p class="row">
      <input class="index" type="number" min="0" id="deleteTodoIndexInput" placeholder="Index...">
      <button onclick="handlers.deleteTodo()">Delete Todo</button>
    </p>

    <p class="row">
      <input class="index" type="number" min="0" id="toggleTodoIndexInput" placeholder="Index...">
      <button onclick="handlers.toggleAll()">Toggle Todo</button>
    </p>




  </main>


  <script src="scripts.js"></script>

</body>

</html>
