<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Learning postion</title>
  <style>
  body {
    margin: 2em;
  }
  
  main {
    min-height: 300px;
    position: relative;
    background: #888;
  }
  div {
    position: absolute;
    width: 100px;
    height: 100px;
    background: #e5e5e5;
  }
  
  #one {
    
    left: 0;
    top: 0;

    background-color: aquamarine;
  }
  #two {
    
    right: 0px; 
    top: 0px;
    background-color: yellow;
  }
  #three {
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
  }
  </style>
</head>
<body>
  
  <main>
    <div id="one">Item 1</div>
    <div id="two">Item 2</div>
    <div id="three">Item 3</div>
  </main>
 

</body>
</html>
